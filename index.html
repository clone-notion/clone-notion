<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main id="wrap">
      <header class="sidebar">
        <h1 id="notionTitle" class="sidebar-title"></h1>
        <div>나 추가22</div>
        <nav class="sidebar-nav">
          <ul>
            <li class="sidebar-item">
              <a href="/documents/1" data-url="1">ROOT1</a>
              <ul>
                <li class="sidebar-item">
                  <a href="/documents/3" data-url="3">SUB1</a>
                </li>
                <li class="sidebar-item">
                  <a href="/documents/4" data-url="4">SUB2</a>
                </li>
                <li class="sidebar-item">
                  <a href="/documents/5" data-url="5">SUB3</a>
                </li>
              </ul>
            </li>
            <li class="sidebar-item">
              <a href="/documents/2" data-url="2">ROOT2</a>
            </li>
          </ul>
        </nav>
        <button id="createDocBtn" type="button">새 페이지 추가</button>
      </header>
      <button id="toggleSidebar" class="sidebar-toggle"></button>
      <section id="editor" contenteditable="false">
        <div class="text-block" contenteditable="true"></div>
        <title id="title">제목 부분</title>
        <h1 id="title-display"></h1>
        <div class="title-container">
          <textarea
            id="title-input"
            class="title-input"
            placeholder="제목을 입력하세요."
          ></textarea>
        </div>
        <div id="output"></div>
      </section>
    </main>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/editor.js"></script>
    <script type="module" src="./js/sidebar.js"></script>
  </body>
</html>
